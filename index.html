  <!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Status-Preview-Card || frontendmentor</title>
      <!-- linkcss -->
      <link rel="stylesheet" href="style.css">

    </head>

    <body>
      <main class="card">
        <div role="imagesection" class="image-section">
          <img src="./images/image-header-mobile.jpg" alt="office image">
          <div class="overlay"></div>
        </div>
        <div class="info-section" role="cardInfo">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="flex">
            <div class="status">
              <p>10K+</p>
              <span>companies</span>
            </div>
            <div class="status">
              <p>314</p>
              <span>Templates</span>
            </div>
            <div class="status">
              <p>12M+</p>
              <span>queries</span>
            </div>
          </div>
        </div>
      </main>
    </body>

  </html>
